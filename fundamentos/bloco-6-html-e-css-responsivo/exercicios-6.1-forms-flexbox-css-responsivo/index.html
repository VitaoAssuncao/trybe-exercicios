<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="get">
        <label for="login-input">Login</label>
        <input type="text" name="login" id="login-input" required autocomplete="off" autofocus placeholder="Digite seu e-mail">
        <br>
        <br>
        <label for="password-input">Senha</label>
        <input type="password" name="senha" id="password-input" required placeholder="Digite sua senha">
        <br>
        <br>
        <input type="checkbox" name="lembre" id="checkbox-remember">Lembre-me
        <button type="submit" id="submit-button">Enviar</button>
    </form>
</body>
</html>
